{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <h4 class="card-header">Личный кабинет пользователя</h4>
        <div class="card-body">
            <p class="card-text"> Логин: {{ request.user.username }} </p>
            <p class="card-text"> Имя: {{ request.user.first_name }}</p>
            <p class="card-text"> Фамилия: {{ request.user.last_name }}</p>
            <p class="card-text"> Почта: {{ request.user.email }}</p>
            <a type="button" class="btn btn-secondary" href={% url 'accounts:settings_edit' %}>Редактировать</a>
        </div>
    </div>
{% endblock %}
