{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
  <head>
    <title>Регистрация</title>
  </head>
  <body>
    <form action="" method="post">
      {% csrf_token %}
      <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->
      {{ form|as_bootstrap }}
      <button type="submit">Зарегистрироваться</button>
    </form>
  </body>
{% endblock %}
