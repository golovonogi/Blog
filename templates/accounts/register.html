{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
    <div class="row">
        <div class="col-6 my-5">
            <h2>Регистрация</h2>
            <form action="" method="post">
              {% csrf_token %}
              <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->
              {{ form|as_bootstrap }}
              <button type="submit" class="save btn btn-dark">Зарегистрироваться</button>
            </form>
        </div>
    </div>
{% endblock %}
