<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Nastin's blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/52911b89e2.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
    {% include 'navbar.html' %}
        <div class="shadow-lg p-0 mb-5 bg-white rounded">
            <h1><img src="/media/1.png" class="mw-100" alt="...">
        </div>
            <div style="float: right; padding-right:50px;">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">RUB</th>
                            <th scope="col">EUR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>{{ eur }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div style="float: right; padding-right:50px;">
                <img src="{{ cat }}" alt="..." class="rounded" width="400px">
                <a href="{{ cat }}" class="btn btn-secondary btn-lg active" style="display: flex; justify-content: center; text-align: center;">Еще картиночек</a>
            </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
